<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos Escolares - Ranking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Pontuações - Jogos Escolares</h1>

    <form id="formJogador">
      <input type="text" id="nome" placeholder="Nome do Jogador" required />
      <input type="number" id="partidas" placeholder="Partidas Jogadas" min="0" required />
      <input type="number" id="pontos" placeholder="Pontos" min="0" required />
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Ranking dos Melhores</h2>
    <table id="tabelaRanking">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Partidas</th>
          <th>Pontos</th>
          <th>Média</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
